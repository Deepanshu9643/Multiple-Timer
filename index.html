<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Timer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="app-heading">Multiple Timers App</h1>
    
    <div class="timer-input">
      <label for="hours" class="label">Set Time:</label>
      <input type="number" id="hours" min="0" placeholder="--">
      <span>:</span>
      <input type="number" id="minutes" min="0" max="59" placeholder="--">
      <span>:</span>
      <input type="number" id="seconds" min="0" max="59" placeholder="--">
      <button id="start-timer">Set</button>
    </div>
  
    <div class="current-timers-section">
      <h2 class="label">Current Timers</h2>
      <div id="timer-container" class="current-timers">
      </div>
    </div>
    
    <audio id="timer-end-sound" src="clock-alarm-8761.mp3"></audio>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
